						<td id='moneyStuff' class='text-center'>
							<p>Total $ in</p>
							<form >
								<input id='moneyBox' type='text' value='0.00' readonly>
							</form>
						</br>
							<div class='row'>
								<div class='col-md-6'>
									<button type="button" id='addDollar' class='text-center'>Add Dollar</button>
										<!-- <p id='addDollar' class='text-center'>Add Dollar</p>
									</button> -->
								</div>
								<div class='col-md-6'>
									<button type="button" id='addQuarter' class='text-center'>Add Quarter</button>
								</div>
							</div>
							</br>
							<div class='row'>
									<div class='col-md-6'>
										<button id='addDime' class='moneyButton text-center' value='0.10'>Add Dime</button>
									</div>
									<div class='col-md-6'>
										<button id='addNickel' class='text-center'>Add Nickel</button>
									</div>
							</div>
							</br>
							<hr>
						</td>
					</tr>

					<tr >
							<td id='messageStuff' class='text-center'>
									
								<p>Messages</p>
								<form >
										<input id='messageBox' type='text' value='' placeholder="Message" readonly>
								</form>
								</br>
								<form >
									Item: <input id='itemBox' type='text' value='' placeholder="#: ItemName" readonly>
								</form>
								</br>
									<div>
										<button type = 'button' id='makePurchase' class='text-center'>Make Purchase</button>
									</div>
								</div>
								</br>
								<hr>
							</td>
						</tr>


						<tr >
								<td id='changeStuff' class='text-center'>
										
									<p>Change</p>
									<form >
											<input id='changeBox' size='40px' type='text' value='' readonly>
									</form>
									</br>
										<div>
											<button id='changeReturn' type='button' class='text-center'>Change Return</button>
										</div>
									</div>
									</br>
									<hr>
								</td>
							</tr>
				</table>

		<script src="js/jquery-2.2.4.min.js"></script>
